<template>
    <div class="container">
      
  
      <div class="forms">
        <div class="form-content">
          <div class="login-form" if:true={isLoginFormVisible}>
            <div class="title">Login</div>
            <form onsubmit={handleLogin}>
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your username" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" required />
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Login" />
                </div>
                <div class="text sign-up-text" >
                  Don't have an account? <label style = "cursor: pointer; " for="flip" onclick={toggleForm}>Signup now</label>
                </div>
              </div>
            </form>
          </div>
  
          <div class="signup-form" if:true={isSignupFormVisible}>
            <div class="title">Signup</div>
            <form onsubmit={handleSignup}>
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Enter your Full Name" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Enter your Email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text1" placeholder="Enter your Username" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" required />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Register" />
                </div>
                <div class="text sign-up-text">
                  Already have an account? <label style="cursor: pointer;" for="flip" onclick={toggleForm}>Login now</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </template>
