<template>
    <div class="container">
      <div class="row">
        <section class="discussions">
          <div class="discussion search">
            <p>Chat with Student</p>
          </div>
          <template for:each={data} for:item="d">
            <div class="discussion" key={d.Id} data-id={d.Id} onclick={showMessage}>
              <div class="desc-contact"> 
                <p class="name">{d.UserId__r.Full_Name__c}</p>
                <p>{d.Id}</p>
              </div>
            </div>
          </template>

        </section>  

        
        <section class="chat">
          <div class="header-chat">
            <i class="icon fa fa-user-o" aria-hidden="true"></i>
            <p class="name">Megan Leib</p>
            <i class="icon clickable fa fa-ellipsis-h right" aria-hidden="true"></i>
          </div>
          <div class="messages-chat">
            <template for:each={data2} for:item="d">
              <div key={d.id} class={d.class}>
                <template if:true={d.User_Message__c}>
                  <p class="message text">{d.User_Message__c}</p>
                </template>
                <p class="message text-only">{d.Co_Ordinator_Message__c}</p>
              </div> 
            </template>
          </div>

          <div class="footer-chat">
            <i class="icon fa fa-smile-o clickable" aria-hidden="true"></i>
            <input type="text" class="write-message" placeholder="Type your message here" value={msgValue} onchange={getMsgValue}/>
            <i class="icon send fa fa-paper-plane-o clickable" aria-hidden="true"></i>
            <button onclick={sendMsg} label="Search">Send</button>
          </div>
        </section>
      </div>
    </div>
  </template>
