<template>
    <div class="container">
      <div class="row">

        <section class="discussions">
          <div class="discussion search">
            <h1 class="name" style="font-size: 20px;">Chat With Co-Ordinators</h1>
          </div>
          <template for:each={data2} for:item="d2">
            <div class="discussion" key={d2.Id} data-id={d2.Id} onclick={showMessage}>
              <div class="desc-contact">
                
                <p class="name" data-id={d2.FirstName} onclick={getName}>{d2.FirstName}</p>
                <p></p>
              </div>
            </div>
          </template>
          

        </section>



        <section class="chat">
          <div class="header-chat">
            <p class = "name" style="font-size: 30px; font-weight: bold;">{cName}</p>
          </div>
          <div class="messages-chat">
            <template for:each={data} for:item="d">
              <div key={d.id} class={d.class}>
                <template if:true={d.User_Message__c}>
                <p class="message text-only">{d.User_Message__c}</p>
              </template>
                <template if:true={d.Co_Ordinator_Message__c}>
                <p class="message text">{d.Co_Ordinator_Message__c}</p>
              </template>
                
              </div> 
            </template>
          </div>

          <div class="footer-chat">
            <i class="icon fa fa-smile-o clickable" aria-hidden="true"></i>
            <input type="text" 
            class="write-message" 
            placeholder="Type your message here" 
            value={msgValue} 
            oninput={getMsgValue}
            onkeydown={handleKeyDown}/>
            <i class="icon send fa fa-paper-plane-o clickable" aria-hidden="true"></i>
            <button onclick={sendMsg} label="Search">Send</button>
          </div>
        </section>



      </div>
    </div>
  </template>
