<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-avatar-group">
                        <span class="slds-avatar slds-avatar-grouped slds-avatar-grouped__primary">
                          <img alt="Person 2 name" src="/assets/images/avatar2.jpg" title="Person 2 name" />
                        </span>
                        <span class="slds-avatar slds-avatar-grouped slds-avatar-grouped__secondary">
                          <img alt="Person 2 name" src="/assets/images/avatar2.jpg" title="Person 2 name" />
                        </span>
                      </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Contacts (1)">
                            <span>Participants</span>
                        </a>
                    </h2>
                </div>
                
            </header>
        </div>
        <div class="slds-card__body">
            <table
                class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
                role="grid" aria-label="Example table in a Card">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Name">Id</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Company">User Id</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Title">Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Title">Hours</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Title">Awarded</div>
                        </th>
                       </tr>
                </thead>
                <tbody>
                    <template for:each={data} for:item="d">
                    <tr class="slds-hint-parent" key={d.Id}>
                        <th scope="row">
                            <div class="slds-truncate" data-id={d.Id} onclick={navigateToRecord}>
                                <a href="#" tabindex="-1">{d.Name}</a>
                            </div>
                        </th>
                        <td role="gridcell">
                            <div class="slds-truncate">{d.MDUsers__r.Name}</div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate" >{d.MDUsers__r.Full_Name__c}</div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate" >{d.Number_of_Hours__c}</div>
                        </td>
                        <td role="gridcell">
                            <template if:true={d.Awarded__c}>
                                <lightning-icon icon-name="utility:ribbon" alternative-text="Connected" title="medium (default)" size="small">
                                </lightning-icon>
                            </template>
                        </td>
                        
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </article>

</template>
